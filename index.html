---
layout: default
title: i talk too much - by Seth Etter
---
	
{% for post in site.posts :limit 15 %}
	<article class="article">

		<header class="article-header">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		  <p class="postdate">{{ post.date | date: "%d %B %Y" }}</p>
		</header>

		<div class="post-content">
      {{ post.content }}
    	<p class="view-comments">
        <a href="{{ post.url }}#comments">View or post comments.</a>
      </p><!-- .view-comments -->
    </div><!-- .post-content -->

	</article>
	

	
	{% unless forloop.last %}
		<div class="article-separator"></div>
	{% endunless %}
	
{% endfor %}
