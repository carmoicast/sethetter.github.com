---
layout: default
title: i talk too much - by Seth Etter
---
	
{% for post in site.posts :limit 15 %}
	<article class="article">

		<header class="article-header">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		  <p class="postdate">{{ post.date | date: "%d %B %Y" }}</p>
		</header>

		{{ post.content }}

	</article>
	
	<p class="view-comments"><a href="{{ post.url }}#comments">View or post comments.</a></p>
	
	{% unless forloop.last %}
		<div class="article_seperator"></div>
	{% endunless %}
	
{% endfor %}
