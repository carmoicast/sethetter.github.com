---
layout: default
---

<article class="article">
		
	<header class="article-header">
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
		  <p class="postdate">{{ post.date | date: "%d %B %Y" }} - Posted in: {{ post.categories.join(", ") }}</p>
	</header>
		
	{{ content }}
		
</article>

<div id="comments"><div id="disqus_thread"></div></div>
<script type="text/javascript">
    var disqus_shortname = 'italktoomuchsethetter'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
